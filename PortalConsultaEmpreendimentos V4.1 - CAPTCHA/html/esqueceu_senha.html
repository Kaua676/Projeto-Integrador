<body>
    
    <section id="sec-esqueceusenha">
        <div id="containersenha">
            <h2>Esqueceu sua senha?</h2>
            <h3>Digite seu endereço de e-mail. Você receberá um link por e-mail para criar uma nova senha.</h3>
            <div id="form-senha">    
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="email" name="email" placeholder="Digite seu Email" autocomplete="off">

                <button type="submit">Redefinir Senha</button>
                <a href="login.html" id="cancelar">Cancelar</a>
            </form>
            </div>
        </div>
    </section>

</body>
